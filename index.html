<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aliceblue;
            height: 400px;
            width: 400px;
            border-color: blueviolet;
            padding: 10px 17px;
            border-radius: 10px;
            box-shadow: 0 5px 0px;
            animation: shake 2s ease infinite;
        }
        @keyframes shake{
            0%,25%{
               transform: translateX(10px); 
            }
            25%,50%{transform: translateY(10);}
        
        75%{
            transform: scale(1.5);
        }
    100%{transform: translate(0) scale(1);}}

        button{
            padding: 5 px 10px;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button id="button">Pause</button>
    <script>
       const button = document.getElementById("button");
const box = document.querySelector(".box");

// Load saved state from localStorage or default to "running"
const savedState = localStorage.getItem('animationState') || 'running';
box.style.animationPlayState = savedState;
button.textContent = savedState === 'paused' ? 'Play' : 'Pause';

button.addEventListener("click", () => {
    if (box.style.animationPlayState === "paused") {
        box.style.animationPlayState = "running";
        button.textContent = "Pause";
        localStorage.setItem('animationState', 'running');
    } else {
        box.style.animationPlayState = "paused";
        button.textContent = "Play";
        localStorage.setItem('animationState', 'paused');
    }
});
    </script>
</body>
</html>
